<head>
<title>Welcome to my Guestbook</title>
</head>


<body>
  <h1>Welcome to my Guestbook!</h1>
  {{>guestBook}}
  <!-- <img width="190" height="190" src='http://www.jamieglowacki.com/wp-content/uploads/2015/01/LYw4POpF.jpeg' /> -->
</body>

<template name = "guestBook">
  <div class='col-xs-3'>
  <form>
    <div class="form-group">
      <label for="guestName">Name</label>
      <input type = "text" class="form-control" name="guestName" />
    </div>
    <div class="form-group" >
      <label for="guestBookMessage">Message</label>
      <textarea name="guestBookMessage" class="form-control" cols="30" rows="3"></textarea>
    </div>



  <button type="submit" class="btn btn-primary">Post Message</button>
  </form>
  <ul>
  {{#each messages}}
    <li> <p> <strong> {{name}} </strong> : {{message}}
    </p>
      <p> <button class="like">Like</button>
        <button class="dislike">Dislike</button>
         {{like}} </p> </li>
    {{/each}}
  </ul>
</div>
</template>
